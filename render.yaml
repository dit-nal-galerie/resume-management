services:
  - type: web
    name: resume-backend-php
    env: docker
    plan: free
    branch: deploy # oder main, je nach Workflow
    rootDir: backend-php
    dockerfilePath: ./backend-php/Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: '3306'
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: LOG_CHANNEL
        value: stderr
